<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    :root {
  --main-color: green;
}
body {
    background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
}
</style>
</head>
<body>
<div id="app">
        <div style="display:flex;">
            <div style="
            display: flex;
            flex-direction: column;
            height: 100%;
        ">
               <h2>Asteroids of the day</h2>
               <div style="display: flex">
                <div>
                    <p>Select one day to update the chart:</p>
                    <div style="display:flex;">
                        <button style="border:1px solid green; background:green;">mon</button>
                        <button style="border:1px solid green; background:transparent;">tue</button>
                    </div>
                </div>
                <div>
                    <h3>Diameter</h3>
                    <div style="display: flex; align-items: center;">
                        <div style="display: flex;align-items: center;">
                                <div style="display: flex;align-items: center;">
                                        <div style="
                                            border:1px solid rgb(63, 119, 63); 
                                            width:100px; 
                                            height:100px;
                                            box-sizing: border-box;
                                            border-radius: 50%;
                                            display: flex;
                                            align-content: center;
                                            align-items: center;
                                            justify-content: center;
                                        ">
                                            <div style="
                                                width:10px; 
                                                height:10px;
                                                background: green;
                                            border-radius: 50%;
                                                "></div>
                                        </div>
                                    <span>Min km</span>
                                </div>
                        <div style="display: flex;align-items: center;">
                                <div style="
                                    border:1px solid rgb(63, 119, 63); 
                                    width:100px; 
                                    height:100px;
                                    box-sizing: border-box;
                                    border-radius: 50%;
                                    display: flex;
                                    align-content: center;
                                    align-items: center;
                                    justify-content: center;
                                ">
                                    <div style="
                                        width:10px; 
                                        height:10px;
                                        background: green;
                                    border-radius: 50%;
                                        "></div>
                                </div>
                            <span>Max km</span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
                <div style="
                position: relative;
            ">
                    <div style="position: absolute; left: 10%; top: 30%;">
                        <div style="
                            border:1px solid rgb(63, 119, 63); 
                            width:100px; 
                            height:100px;
                            box-sizing: border-box;
                            border-radius: 50%;
                            display: flex;
                            align-content: center;
                            align-items: center;
                            justify-content: center;
                            transform: translate(-50%, -50%);
                            position: absolute;
                        ">
                            <div style="
                                width:10px; 
                                height:10px;
                                background: green;
                            border-radius: 50%;
                                "></div>
                        </div>
                        <div style="
                        border: 1px solid white;
                        padding:1em;
                        color: white;
                        background-color: rgba(0, 0, 0, 0.5);
                        ">
                                <div>Name: XXX</div>
                                <div>Diameter: XXX km</div>
                        </div>
                    </div>
                    <div style="position: absolute; left: 40%; top: 60%;">
                        <div style="
                        border:1px solid rgb(63, 119, 63); 
                        width:100px; 
                        height:100px;
                        box-sizing: border-box;
                        border-radius: 50%;
                        display: flex;
                        align-content: center;
                        align-items: center;
                        justify-content: center;
                        transform: translate(-50%, -50%);
                        position: absolute;
                    ">
                            <div style="
                            width:10px; 
                            height:10px;
                            background: green;
                        border-radius: 50%;
                            "></div>
                        </div>
                        <div style="
                        border: 1px solid white;
                        padding:1em;
                        color: white;
                        background-color: rgba(0, 0, 0, 0.5);
                        ">
                            <div>Name: XXX</div>
                            <div>Diameter: XXX km</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>Brightest of the week</h2>
                <h3>Magnitude <span>(h)</span></h3>
                <div>
                    <div style="display: flex; color: white">
                            <div style="
                            width: 10px;
                            height:10px; 
                            box-sizing: border-box;
                            transform:rotate(45deg); 
                            background-color: transparent;
                            border: 1px solid white;
                        "></div>
                        <div>Filled area: magnitude</div>
                    </div>
                    <div style="display: flex; color: white">
                        <div style="
                            width: 10px;
                            height:10px; 
                            box-sizing: border-box;
                            transform:rotate(45deg); 
                            background-color: white;
                            border: 1px solid white;
                        "></div>
                        <div>Empty area: brightness</div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
});
</script>
</body>
</html>
